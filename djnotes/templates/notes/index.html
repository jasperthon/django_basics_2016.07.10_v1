{% extends 'base.html' %}

{% block title %}Notes{% endblock title %}

{% block content %}

{#Create note form #}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="inline-form" action="{% url 'index' %}" method="post">
					{% csrf_token %}
					<input type="text" class="form-control clear-focus-highlight" id="txtNewNote" name="title" placeholder="take a note ...">
					<input class="btn btn-raised btn-primary btn-sm" type="submit" value="create">
				</form>
			</div>
		</div>

	</div>
</div>
{#display notes#}

<div class="row">
	{% for note in notes%}
	<a href="{% url 'update' note.id %}">
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>{{note.title}}</strong>

			</div>
			<div class="panel-body">
				{{note.note}}
			</div>
		</div>
	</div>
	</a>
	{% endfor %}
</div>
{% endblock content %}
